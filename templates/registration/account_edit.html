    <form class="form-horizontal" role="form">
        <fieldset>
            <div id="legend" class="">
                <legend class="">修改信息</legend>
            </div>

            <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-2" for="input01">邮箱</label>
                <div class="col-sm-4">
                    <input type="email" placeholder="Enter email" class="form-control">
                    <p class="help-block">请输入您的邮箱</p>
                </div>
            </div>

            <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-2" for="input01">用户名</label>
                <div class="col-sm-4">
                    <input type="text" placeholder="Username" class="form-control">
                    <p class="help-block">请输入您的用户名，建议包含英文，数字以及下划线</p>
                </div>
            </div>

            <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-2" for="input01">密码</label>
                <div class="col-sm-4">
                    <input type="password" placeholder="Password" class="form-control">
                    <p class="help-block">请输入您的密码</p>
                </div>
            </div>


            <div class="col-sm-6">
                <button type="button" class="btn btn-default pull-right">提交</button>
            </div>

        </fieldset>
    </form>
